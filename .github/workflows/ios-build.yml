name: iOS Build

on:
  push:
    branches:
      - develop
      - main
      - sprint*
    paths-ignore:
      - '.github/**'
  pull_request:
    branches:
      - develop
    paths-ignore:
      - '.github/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
  
jobs:
  check-lint-warnings:
    if: github.event_name != 'pull_request'
    uses: ./.github/workflows/swiftlint.yml
# YAML file without @version due to using the local repository file

    check=lint-strict:
      if: github.event_name == 'pull_request'
      uses: ./.github/workflows/swiftlint-strict.yml


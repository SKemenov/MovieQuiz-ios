# GitHub Action workflow file

name: FastLane Try Build

on:
  workflow_call:
  workflow_dispatch:

jobs:
  build-for-pr:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - run: fastlane scan
    - run: echo "::notice::${{ github.actor }} ran GitHub Action for Fastlane scan (${{ job.status }})."

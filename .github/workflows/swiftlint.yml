# GitHub Action workflow file

name: SwiftLint (with warnings)

on:
  workflow_call:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
  
jobs:
  check-with-warnings:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: GitHub Action for SwiftLint --no-cache
        uses: norio-nomura/action-swiftlint@3.2.1
        with:
          args: --no-cache
#          args: --no-cache --config swiftlint.yml
 
  check-strict:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: GitHub Action for SwiftLint --strict --no-cache --config swiftlint.yml
        uses: norio-nomura/action-swiftlint@3.2.1
        with:
          args: --strict --no-cache --config swiftlint.yml
 
